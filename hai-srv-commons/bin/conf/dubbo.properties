#
# 通用dubbo配置，不区分开发/测试/生产环境
#

# 当前运行的环境
# dev: 开发环境; test: 测试环境; www: 正式环境
sys.runtime = dev

#要加载的容器
dubbo.container=spring

#配置spring配置加载位置
dubbo.spring.config=classpath:spring-*.xml

#dubbo协议端口(上报到注册中心的IP是主机名指向的IP，可通过hosts指定)
dubbo.protocol.dubbo.port=20880


